<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME OVER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --lose-red-900: #450a0a; /* Tailwind red-900 */
        --lose-red-800: #7f1d1d; /* Tailwind red-800 */
        --lose-red-400: #f87171; /* Tailwind red-400 */
        --lose-red-500: #ef4444; /* Tailwind red-500 */
        --pale-white: #d1d5db; /* Tailwind gray-300 */
        --black-transparent-50: rgba(0, 0, 0, 0.5);
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Press Start 2P", monospace;
      }

      .lose-screen-container {
        position: relative;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          var(--lose-red-900),
          var(--lose-red-800),
          var(--lose-red-900)
        );
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }

      /* Effects */
      .crt-scanlines {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .crt-glow {
        width: 100%;
        height: 100%;
        opacity: 0.2;
        background: linear-gradient(
          to bottom,
          transparent,
          var(--lose-red-500),
          transparent
        );
        animation: pulse 4s infinite;
      }
      .crt-lines {
        position: absolute;
        inset: 0;
        opacity: 0.1;
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 0, 0, 0.1) 2px,
          rgba(255, 0, 0, 0.1) 4px
        );
        animation: scanlines 0.2s linear infinite;
      }

      .ember {
        position: absolute;
        width: 4px;
        height: 4px;
        background-color: var(--lose-red-400);
        border-radius: 50%;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        opacity: 0;
      }

      /* Main Content */
      .main-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .lose-text-container {
        position: relative;
      }
      .lose-text {
        font-size: 4rem;
        font-weight: 900;
        color: var(--lose-red-400);
        text-shadow: 4px 4px 0px #000, 8px 8px 0px rgba(0, 0, 0, 0.3);
        filter: drop-shadow(0 0 20px var(--lose-red-500));
        animation: glitch 1.5s linear infinite;
      }

      .petr-container {
        position: relative;
        width: 256px;
        height: 256px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: shake 0.5s infinite;
      }
      .petr-image {
        object-fit: contain;
        width: 100%;
        height: 100%;
        filter: grayscale(100%) brightness(0.7);
      }

      .try-again-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--pale-white);
        text-shadow: 2px 2px 0px #000;
        margin-top: 1rem;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn {
        font-family: "Press Start 2P", monospace;
        font-weight: bold;
        font-size: 1.125rem;
        padding: 1rem 2rem;
        border-radius: 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transform: scale(1);
        transition: transform 0.2s;
        cursor: pointer;
      }
      .btn:hover {
        transform: scale(1.05);
      }
      .btn-primary {
        background-color: var(--pale-white);
        color: var(--lose-red-900);
        border: 4px solid var(--lose-red-900);
      }
      .btn-primary:hover {
        background-color: #e5e7eb; /* gray-200 */
      }
      .btn-outline {
        background-color: transparent;
        border: 4px solid var(--pale-white);
        color: var(--pale-white);
      }
      .btn-outline:hover {
        background-color: var(--pale-white);
        color: var(--lose-red-900);
      }

      .score-display {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: var(--black-transparent-50);
        border: 2px solid var(--lose-red-500);
      }
      .score-title {
        color: var(--pale-white);
        font-size: 1.125rem;
      }
      .score-value {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }

      /* Media Queries for responsiveness */
      @media (min-width: 640px) {
        .button-container {
          flex-direction: row;
        }
      }
      @media (min-width: 768px) {
        .lose-text {
          font-size: 5rem;
        }
        .try-again-text {
          font-size: 2rem;
        }
      }

      /* Animations */
      @keyframes scanlines {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }
      @keyframes pulse {
        50% {
          opacity: 0.8;
        }
      }
      @keyframes fall {
        0% {
          transform: translateY(-10vh);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-2px);
        }
        75% {
          transform: translateX(2px);
        }
      }
      @keyframes glitch {
        2%,
        64% {
          transform: translate(2px, 0) skew(0deg);
        }
        4%,
        60% {
          transform: translate(-2px, 0) skew(0deg);
        }
        62% {
          transform: translate(0, 0) skew(5deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="lose-screen-container">
      <!-- CRT Scanlines Effect -->
      <div class="crt-scanlines">
        <div class="crt-glow"></div>
        <div class="crt-lines"></div>
      </div>

      <!-- Falling Embers -->
      <div
        class="ember"
        style="left: 10%; animation-duration: 5s; animation-delay: 0s"
      ></div>
      <div
        class="ember"
        style="left: 20%; animation-duration: 3s; animation-delay: 1s"
      ></div>
      <div
        class="ember"
        style="left: 30%; animation-duration: 4s; animation-delay: 2s"
      ></div>
      <div
        class="ember"
        style="left: 40%; animation-duration: 6s; animation-delay: 0.5s"
      ></div>
      <div
        class="ember"
        style="left: 50%; animation-duration: 3.5s; animation-delay: 2.5s"
      ></div>
      <div
        class="ember"
        style="left: 60%; animation-duration: 5.5s; animation-delay: 1.5s"
      ></div>
      <div
        class="ember"
        style="left: 70%; animation-duration: 4.5s; animation-delay: 3s"
      ></div>
      <div
        class="ember"
        style="left: 80%; animation-duration: 3.2s; animation-delay: 0.2s"
      ></div>
      <div
        class="ember"
        style="left: 90%; animation-duration: 6.5s; animation-delay: 1.8s"
      ></div>
      <div
        class="ember"
        style="left: 15%; animation-duration: 4.8s; animation-delay: 2.2s"
      ></div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="lose-text-container">
          <h1 class="lose-text">GAME OVER</h1>
        </div>

        <!-- <div class="petr-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/win_petr-mOuUOSctQmIGwyuJ1F9usTzSWVMzja.png" alt="Defeated Petr the Anteater" class="petr-image">
            </div> -->

        <div>
          <h2 class="try-again-text">TRY AGAIN?</h2>
        </div>

        <div class="button-container">
          <button class="btn btn-primary" onclick="restartGame()">
            RESTART
          </button>
          <button class="btn btn-outline" onclick="goToMainMenu()">
            MAIN MENU
          </button>
        </div>

        <div class="score-display">
          <p class="score-title">FINAL SCORE</p>
          <p class="score-value" id="final-score">0</p>
          <p class="score-title" style="margin-top: 0.5rem">PETR COLLECTED</p>
          <p class="score-value" id="petr-collected">0</p>
          <p class="score-title" style="margin-top: 0.5rem">TIME PLAYED</p>
          <p class="score-value" id="time-played">0:00</p>
        </div>
      </div>
    </div>

    <script>
      // Load and display actual score data
      document.addEventListener("DOMContentLoaded", function () {
        const finalScore = localStorage.getItem("finalScore") || "0";
        const petrCollected = localStorage.getItem("petrCollected") || "0";
        const timePlayed = localStorage.getItem("timePlayed") || "0";

        document.getElementById("final-score").textContent = finalScore;
        document.getElementById("petr-collected").textContent = petrCollected;
        document.getElementById("time-played").textContent =
          formatTime(timePlayed);
      });

      // Helper function to format time
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return minutes + ":" + remainingSeconds.toString().padStart(2, "0");
      }

      // Button functions
      function restartGame() {
        window.location.href = "petrdrop.html";
      }

      function goToMainMenu() {
        // Clear any stored game data
        localStorage.removeItem("finalScore");
        localStorage.removeItem("petrCollected");
        localStorage.removeItem("timePlayed");
        localStorage.removeItem("completionTime");

        // Redirect to main game (which will show the start screen)
        window.location.href = "petrdrop.html";
      }
    </script>
  </body>
</html>
