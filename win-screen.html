<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Win! - PETR Sticker Sprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes scanlines {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }
      .font-pixel {
        font-family: "Press Start 2P", monospace;
      }
      .sparkle {
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
      }
    </style>
  </head>
  <body>
    <div
      class="relative w-full h-screen bg-gradient-to-b from-blue-900 via-blue-800 to-blue-900 overflow-hidden flex flex-col items-center justify-center font-pixel"
    >
      <!-- CRT Scanlines Effect -->
      <div class="absolute inset-0 pointer-events-none">
        <div
          class="w-full h-full opacity-20 bg-gradient-to-b from-transparent via-green-400 to-transparent animate-pulse"
        ></div>
        <div
          class="absolute inset-0 opacity-10"
          style="
            background-image: repeating-linear-gradient(
              0deg,
              transparent,
              transparent 2px,
              rgba(0, 255, 0, 0.1) 2px,
              rgba(0, 255, 0, 0.1) 4px
            );
            animation: scanlines 0.1s linear infinite;
          "
        ></div>
      </div>

      <!-- Animated Sparkles -->
      <div id="sparkles" class="absolute inset-0 pointer-events-none"></div>

      <!-- Confetti -->
      <div id="confetti" class="absolute inset-0 pointer-events-none"></div>

      <!-- Main Content -->
      <div class="relative z-10 text-center space-y-4">
        <!-- YOU WIN Text -->
        <div class="relative">
          <h1
            class="text-6xl md:text-8xl font-black text-yellow-300 animate-pulse"
            style="
              text-shadow: 4px 4px 0px #0064a4, 8px 8px 0px rgba(0, 0, 0, 0.3);
              filter: drop-shadow(0 0 20px #ffd700);
            "
          >
            YOU WIN!
          </h1>
        </div>

        <!-- Petr the Anteater Image -->
        <div
          class="relative mx-auto w-64 h-64 flex items-center justify-center animate-bounce"
          style="animation-duration: 2s"
        >
          <img
            src="assets/petr.png"
            alt="Petr the Anteater"
            width="256"
            height="256"
            class="object-contain"
            style="
              filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
              background: transparent;
            "
          />
        </div>

        <!-- ZOT ZOT ZOT -->
        <div class="space-y-2">
          <h2
            class="text-2xl md:text-4xl font-bold text-yellow-300 animate-bounce"
            style="
              text-shadow: 2px 2px 0px #0064a4, 4px 4px 0px rgba(0, 0, 0, 0.3);
            "
          >
            ZOT ZOT ZOT!
          </h2>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
          <button
            onclick="playAgain()"
            class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-bold text-lg px-8 py-4 border-4 border-blue-900 shadow-lg transform hover:scale-105 transition-transform cursor-pointer"
          >
            PLAY AGAIN
          </button>
          <button
            onclick="showHighScores()"
            class="bg-transparent border-4 border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-blue-900 font-bold text-lg px-8 py-4 shadow-lg transform hover:scale-105 transition-transform cursor-pointer"
          >
            HIGH SCORES
          </button>
        </div>

        <!-- Score Display -->
        <div class="mt-6 p-4 bg-black bg-opacity-50 border-2 border-yellow-400">
          <p class="text-yellow-300 text-lg">FINAL SCORE</p>
          <p id="final-score" class="text-white text-2xl font-bold">999,999</p>
          <p class="text-blue-300 text-xs mt-2">NEW HIGH SCORE!</p>
        </div>
      </div>
    </div>

    <script>
      // Generate sparkles
      function createSparkles() {
        const sparklesContainer = document.getElementById("sparkles");
        for (let i = 0; i < 20; i++) {
          const sparkle = document.createElement("div");
          sparkle.className =
            "absolute w-2 h-2 bg-yellow-300 animate-ping sparkle";
          sparkle.style.left = Math.random() * 100 + "%";
          sparkle.style.top = Math.random() * 100 + "%";
          sparkle.style.animationDelay = Math.random() * 2 + "s";
          sparklesContainer.appendChild(sparkle);
        }
      }

      // Generate confetti
      function createConfetti() {
        const confettiContainer = document.getElementById("confetti");
        const colors = ["#FFD700", "#0064A4", "#FF6B35"];

        for (let i = 0; i < 15; i++) {
          const confetti = document.createElement("div");
          confetti.className = "absolute w-3 h-3 animate-bounce";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.top = Math.random() * 50 + "%";
          confetti.style.backgroundColor = colors[i % 3];
          confetti.style.animationDelay = Math.random() * 2 + "s";
          confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
          confettiContainer.appendChild(confetti);
        }
      }

      // Button functions
      function playAgain() {
        // Redirect to main game
        window.location.href = "petrdrop.html";
      }

      function showHighScores() {
        window.location.href = "high-scores.html";
      }

      // Initialize animations and load score data
      document.addEventListener("DOMContentLoaded", function () {
        createSparkles();
        createConfetti();

        // Load and display the actual score from localStorage
        const finalScore = localStorage.getItem("finalScore") || "0";
        const petrCollected = localStorage.getItem("petrCollected") || "0";
        const completionTime = localStorage.getItem("completionTime") || "0";

        document.getElementById("final-score").textContent = finalScore;

        // Add additional stats if available
        if (petrCollected > 0) {
          const statsDiv = document.createElement("div");
          statsDiv.className =
            "mt-4 p-4 bg-black bg-opacity-50 border-2 border-yellow-400";
          statsDiv.innerHTML = `
            <p class="text-yellow-300 text-lg">PETR COLLECTED</p>
            <p class="text-white text-2xl font-bold">${petrCollected}</p>
            <p class="text-blue-300 text-xs mt-2">COMPLETION TIME: ${formatTime(
              completionTime
            )}</p>
          `;
          document.querySelector(".relative.z-10").appendChild(statsDiv);
        }
      });

      // Helper function to format time
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return minutes + ":" + remainingSeconds.toString().padStart(2, "0");
      }
    </script>
  </body>
</html>
