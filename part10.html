<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Making your first Phaser 3 Game - Part 10</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
    <!-- Menu Tab -->
    <div id="menu-tab">
        <button id="menu-toggle">☰ Menu</button>
        <div id="menu-content" class="menu-hidden">
            <button id="view-collection-btn">📦 View Collection</button>
            <button id="restart-btn">🔄 Restart</button>
        </div>
    </div>

    <!-- Collection Modal -->
    <div id="collection-modal" class="modal-hidden">
        <div id="collection-content">
            <div id="collection-header">
                <h2>🏆 Your Collection</h2>
                <button id="close-collection">✖️</button>
            </div>
            <div id="collection-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Score:</span>
                    <span id="total-score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Petr Collected:</span>
                    <span id="petr-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time Played:</span>
                    <span id="time-played">0:00</span>
                </div>
            </div>
            <div id="collection-grid">
                <h3>Collected Items:</h3>
                <div id="petr-boxes"></div>
            </div>
        </div>
    </div>


    <div id="game-container"></div>

<script src="game.js"></script>

</body>
</html>
