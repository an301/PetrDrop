<script type="text/javascript">

class MainScene extends Phaser.Scene {
    constructor() {
        super('MainScene');
    }
    preload() {
        this.load.image('sky', 'assets/background.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/petr.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('tree', 'assets/tree.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 540, frameHeight: 216 });
    }
    create() {
        //  A simple background for our game
        this.add.image(0, 0, 'sky');

        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = this.physics.add.staticGroup();

        //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        //  Now let's create some ledges
        /*
        platforms.create(300, 400, 'ground');
        platforms.create(100, 50, 'ground');
        platforms.create(750, 220, 'ground');
*/

        // Adding trees as obstacles
        for (let i = 0; i < 3; i++) {
            const treeX = Phaser.Math.Between(50, 750);
            const treeY = 545;
            // this makes the tree visible, but won't be in the way of the player
            this.add.image(treeX, treeY, 'tree').setScale(0.2).setOrigin(0.5, 1);
            // area where the smaller section of the tree can be interacted with by the player (where they can jump on it)
            const treePlatform = this.physics.add.staticImage(treeX, treeY - 100, null).setSize(0.5,0.5).refreshBody();
            // makes the block/platform for the tree invisible but still allows the player to interact with it
            treePlatform.setVisible(false);
            // now adding the platform to the static group
            platforms.add(treePlatform);
        }

        // ledgeOne
        const firstX = Phaser.Math.Between(0, 750);
        const firstY = Phaser.Math.Between(300, 400);
        platforms.create(firstX, firstY, 'ground');
        // ledgeTwo
        const secondX = Phaser.Math.Between(50, 750);
        const secondY = Phaser.Math.Between(100, 250);
        platforms.create(secondX, secondY, 'ground');
        

        // The player and its settings
        player = this.physics.add.sprite(100, 450, 'dude');
        player.setScale(0.3);

        //  Player physics properties. Give the little guy a slight bounce.
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.setSize(180, 200).setOffset(180, 20);

        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
            key: 'left',
            frames: [{key: 'dude', frame: 0 }],
            frameRate: 1,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{key: 'dude', frame: 1 }],
            frameRate: 1
        });

        this.anims.create({
            key: 'right',
            frames: [{key: 'dude', frame: 1 }],
            frameRate: 1,
            repeat: -1
        });

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
        stars = this.physics.add.group({
    key: 'star',
    repeat: 11,
    setXY: { x: 12, y: 0, stepX: 70 }
});

stars.children.iterate(function (child) {
    child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.4));
    child.setScale(0.1);  // ðŸ‘ˆ Add this line to shrink the star
});


        bombs = this.physics.add.group();

        //  The score
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        //  Collide the player and the stars with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);

        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        this.physics.add.overlap(player, stars, collectStar, null, this);

        this.physics.add.collider(player, bombs, hitBomb, null, this);
    }
    update() {
        if (gameOver)
        {
            return;
        }

        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
        // Example: Switch to next scene if player reaches right edge
        if (player.x > 770) {
            this.scene.start('SecondScene');
        }
    }
}

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: { default: 'arcade', arcade: { gravity: { y: 300 }, debug: true } },
    scene: [MainScene, SecondScene]
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
