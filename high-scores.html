<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Scores - PETR Sticker Sprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes scanlines {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }
      .font-pixel {
        font-family: "Press Start 2P", monospace;
      }
      .sparkle {
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
      }
      .score-entry {
        background: linear-gradient(
          135deg,
          rgba(0, 100, 164, 0.8),
          rgba(255, 215, 0, 0.3)
        );
        border: 2px solid #ffd700;
        backdrop-filter: blur(10px);
      }
      .score-entry:nth-child(1) {
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.9),
          rgba(255, 215, 0, 0.4)
        );
        border-color: #ffd700;
        transform: scale(1.05);
      }
      .score-entry:nth-child(2) {
        background: linear-gradient(
          135deg,
          rgba(192, 192, 192, 0.8),
          rgba(192, 192, 192, 0.3)
        );
        border-color: #c0c0c0;
      }
      .score-entry:nth-child(3) {
        background: linear-gradient(
          135deg,
          rgba(205, 127, 50, 0.8),
          rgba(205, 127, 50, 0.3)
        );
        border-color: #cd7f32;
      }
    </style>
  </head>
  <body>
    <div
      class="relative w-full h-screen bg-gradient-to-b from-blue-900 via-blue-800 to-blue-900 overflow-hidden flex flex-col items-center justify-center font-pixel"
    >
      <!-- CRT Scanlines Effect -->
      <div class="absolute inset-0 pointer-events-none">
        <div
          class="w-full h-full opacity-20 bg-gradient-to-b from-transparent via-green-400 to-transparent animate-pulse"
        ></div>
        <div
          class="absolute inset-0 opacity-10"
          style="
            background-image: repeating-linear-gradient(
              0deg,
              transparent,
              transparent 2px,
              rgba(0, 255, 0, 0.1) 2px,
              rgba(0, 255, 0, 0.1) 4px
            );
            animation: scanlines 0.1s linear infinite;
          "
        ></div>
      </div>

      <!-- Animated Sparkles -->
      <div id="sparkles" class="absolute inset-0 pointer-events-none"></div>

      <!-- Confetti -->
      <div id="confetti" class="absolute inset-0 pointer-events-none"></div>

      <!-- Main Content -->
      <div class="relative z-10 text-center space-y-6 max-w-4xl mx-auto px-4">
        <!-- HIGH SCORES Text -->
        <div class="relative">
          <h1
            class="text-4xl md:text-6xl font-black text-yellow-300 animate-pulse"
            style="
              text-shadow: 4px 4px 0px #0064a4, 8px 8px 0px rgba(0, 0, 0, 0.3);
              filter: drop-shadow(0 0 20px #ffd700);
            "
          >
            HIGH SCORES
          </h1>
        </div>

        <!-- Petr the Anteater Image -->
        <div
          class="relative mx-auto w-32 h-32 flex items-center justify-center animate-bounce"
          style="animation-duration: 3s"
        >
          <img
            src="assets/petr.png"
            alt="Petr the Anteater"
            width="128"
            height="128"
            class="object-contain"
            style="
              filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
              background: transparent;
            "
          />
        </div>

        <!-- ZOT ZOT ZOT -->
        <div class="space-y-2">
          <h2
            class="text-xl md:text-2xl font-bold text-yellow-300 animate-bounce"
            style="
              text-shadow: 2px 2px 0px #0064a4, 4px 4px 0px rgba(0, 0, 0, 0.3);
            "
          >
            ZOT ZOT ZOT!
          </h2>
        </div>

        <!-- High Scores List -->
        <div class="mt-8 space-y-4 max-h-96 overflow-y-auto">
          <div id="scores-container" class="space-y-3">
            <!-- Scores will be populated here -->
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
          <button
            onclick="playAgain()"
            class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-bold text-lg px-8 py-4 border-4 border-blue-900 shadow-lg transform hover:scale-105 transition-transform cursor-pointer"
          >
            PLAY AGAIN
          </button>
          <button
            onclick="goBack()"
            class="bg-transparent border-4 border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-blue-900 font-bold text-lg px-6 py-4 shadow-lg transform hover:scale-105 transition-transform cursor-pointer"
          >
            BACK
          </button>
        </div>

        <!-- Stats Summary -->
        <div class="mt-6 p-4 bg-black bg-opacity-50 border-2 border-yellow-400">
          <p class="text-yellow-300 text-lg">TOTAL GAMES PLAYED</p>
          <p id="total-games" class="text-white text-2xl font-bold">0</p>
          <p class="text-blue-300 text-xs mt-2">
            AVERAGE SCORE: <span id="avg-score">0</span>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Generate sparkles
      function createSparkles() {
        const sparklesContainer = document.getElementById("sparkles");
        for (let i = 0; i < 15; i++) {
          const sparkle = document.createElement("div");
          sparkle.className =
            "absolute w-2 h-2 bg-yellow-300 animate-ping sparkle";
          sparkle.style.left = Math.random() * 100 + "%";
          sparkle.style.top = Math.random() * 100 + "%";
          sparkle.style.animationDelay = Math.random() * 2 + "s";
          sparklesContainer.appendChild(sparkle);
        }
      }

      // Generate confetti
      function createConfetti() {
        const confettiContainer = document.getElementById("confetti");
        const colors = ["#FFD700", "#0064A4", "#FF6B35"];

        for (let i = 0; i < 10; i++) {
          const confetti = document.createElement("div");
          confetti.className = "absolute w-3 h-3 animate-bounce";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.top = Math.random() * 50 + "%";
          confetti.style.backgroundColor = colors[i % 3];
          confetti.style.animationDelay = Math.random() * 2 + "s";
          confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
          confettiContainer.appendChild(confetti);
        }
      }

      // Load and display high scores
      function loadHighScores() {
        const scoresContainer = document.getElementById("scores-container");
        const totalGamesEl = document.getElementById("total-games");
        const avgScoreEl = document.getElementById("avg-score");

        // Get scores from localStorage
        let highScores = JSON.parse(localStorage.getItem("highScores") || "[]");
        let totalGames = parseInt(localStorage.getItem("totalGames") || "0");

        // If no scores exist, create some sample data
        if (highScores.length === 0) {
          highScores = [
            {
              score: 500,
              petrCollected: 50,
              completionTime: 45,
              date: "2024-01-15",
            },
            {
              score: 500,
              petrCollected: 50,
              completionTime: 52,
              date: "2024-01-14",
            },
            {
              score: 500,
              petrCollected: 50,
              completionTime: 58,
              date: "2024-01-13",
            },
            {
              score: 500,
              petrCollected: 50,
              completionTime: 65,
              date: "2024-01-12",
            },
            {
              score: 500,
              petrCollected: 50,
              completionTime: 72,
              date: "2024-01-11",
            },
          ];
          totalGames = 5;
        }

        // Sort scores by fastest completion time first
        highScores.sort((a, b) => a.completionTime - b.completionTime);

        // Display scores
        scoresContainer.innerHTML = "";
        highScores.forEach((scoreData, index) => {
          const scoreEntry = document.createElement("div");
          scoreEntry.className = "score-entry p-4 rounded-lg text-left";

          const rank = index + 1;
          const rankText =
            rank === 1
              ? "ðŸ¥‡"
              : rank === 2
              ? "ðŸ¥ˆ"
              : rank === 3
              ? "ðŸ¥‰"
              : `#${rank}`;

          scoreEntry.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <span class="text-2xl">${rankText}</span>
                            <div>
                                <div class="text-yellow-300 text-lg font-bold">${
                                  scoreData.score
                                } POINTS</div>
                                <div class="text-blue-300 text-sm">${
                                  scoreData.petrCollected
                                } PETR â€¢ ${formatTime(
            scoreData.completionTime
          )}</div>
                                <div class="text-gray-400 text-xs">${
                                  scoreData.date
                                }</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-yellow-300 text-sm font-bold">RANK ${rank}</div>
                        </div>
                    </div>
                `;

          scoresContainer.appendChild(scoreEntry);
        });

        // Update stats
        totalGamesEl.textContent = totalGames;
        const avgScore =
          highScores.length > 0
            ? Math.round(
                highScores.reduce((sum, s) => sum + s.score, 0) /
                  highScores.length
              )
            : 0;
        avgScoreEl.textContent = avgScore;
      }

      // Helper function to format time
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return minutes + ":" + remainingSeconds.toString().padStart(2, "0");
      }

      // Button functions
      function playAgain() {
        window.location.href = "part10.html";
      }

      function goBack() {
        window.history.back();
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        createSparkles();
        createConfetti();
        loadHighScores();
      });
    </script>
  </body>
</html>
